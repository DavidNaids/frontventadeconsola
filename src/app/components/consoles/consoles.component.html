<div class="card-group">
    <app-card 
              (selectGame)="addShop($event)"
              [dataInput]="data" 
              [indexInput]="i" 
              *ngFor="let data of items;let i = index" 
    ></app-card>
</div>
<hr>

<div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Tu Carrito</h1>
    <div *ngIf="carrito.length > 0">
        <app-carrito [data]="item" *ngFor="let item of carrito"></app-carrito>
    </div>

    <p *ngIf="carrito.length ==0"> No hay elementos en el carrito actualmente</p>
</div>
